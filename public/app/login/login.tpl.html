<h1>Login</h1>

<form class="form-horizontal" ng-controller="loginCtrl as loginvm">

    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">User Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="loginData.username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label col-xs-2">Password</label>
        <div class="col-xs-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="loginData.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button ng-click="loginUser()" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
