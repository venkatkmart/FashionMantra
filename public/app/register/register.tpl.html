<h1>Register</h1>

<form class="form-horizontal" ng-controller="registerCtrl">
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">First Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName">
        </div>
        <div ng-controller="myCtrl">
            <input type="file" file-model="myFile" />
            <button ng-click="uploadFile()">upload me</button>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">Last Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName">
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">User Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Last Name" ng-model="user.username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-xs-2">Password</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Password " ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">Gender</label>

        <div class="col-xs-4">
            <input type="radio" ng-model="user.gender" name="gender" value="M">M
            <input type="radio" ng-model="user.gender" name="gender" value="F">F
            <input type="radio" ng-model="user.gender" name="gender" value="N/A">Don't reveal
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">Country</label>
        <div class="col-xs-4">
            <select class="form-control" ng-options="item.name for item in countries" ng-model="selectedCountry" ng-change="loadStates()">
                <option value="">Please Select</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">States</label>
        <div class="col-xs-4">
            <select class="form-control" ng-options="state.statename for state in stateList" ng-model="selectedState">
                <option value="">Please Select</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="register.agree"> Agree Terms and Conditions</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <button class="btn btn-primary" ng-disabled="!register.agree" ng-click="registerUser()">Register</button>
        </div>
    </div>
</form>
<form id="uploadForm"
        enctype="multipart/form-data"
        action="/api/fileUpload"
        method="post">
    <input type="file" name="userPhoto" />
    <input type="submit" value="Upload Image" name="submit">
    <span id = "status"></span>
  </form>
